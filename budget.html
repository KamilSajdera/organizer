<!DOCTYPE html> 
<html lang="pl-PL">
    <head>
        <meta charset="utf-8">
        <title> Your organiser - Keep everything under control </title>
        
        <meta name="author" content="Kamil Sajdera">
        <meta http-equiv="X-UA-Compatible" content="IE=wersja">
        <meta name="viewport" content="width=device-width, inital-scale=1">

        <link rel="shortcut icon" href="img/icon.ico"/>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="responsive.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato&family=Montserrat&family=Ubuntu&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        
            <section class="container">
               
                    <section class="sidebar">
                            <ul class="sidebar_list">

                                <li class="sidebar_item">
                                    <a href="index.html">
                                    <i class="fa fa-home" aria-hidden="true"></i> <span>Dashboard</span></a>
                                </li>

                                <li class="sidebar_item">
                                    <a href="toDoList.html">
                                    <i class="fa fa-tasks" aria-hidden="true"></i> <span>To do list </span></a>
                                </li>

                                <li class="sidebar_item">
                                    <a href="events.html">
                                    <i class="fa fa-calendar" aria-hidden="true"></i> <span>Calendar of Events</span></a>
                                </li>

                                <li class="sidebar_item" style="border-left: 3px solid #466c70;
                                background-color: #0d111a;">
                                    <a href="#">
                                    <i class="fa fa-dollar"></i> <span>Your budget</span></a>
                                </li>
                            </ul>
                    </section>


                    <section class="main_wrapper">
                            <h1>Your budget</h1>
                            <button class="budget_add">Add new</button>
                            <div class="hideDone">
                                Hide done targets
                                <input type="checkbox" id="hideDoneButton">
                            </div>

                            <section class="budget_items"></section>

                    </section>
                
            </section>


            <section class="target_details">

                    <button class="close_target_details">X</button>
                    <div class="target_options">
                            <div class="details_item"> Target name
                                <input type="text" id="inputTargetName" placeholder="Name of your target">
                            </div>

                            <div class="details_item" > Total cost
                                <input type="number" id="inputTargetCost" placeholder="How much it cost">
                            </div>

                            <div class="details_item"> Your amount
                                <input type="number" id="inputTargetAmount" placeholder="How much have you"> 
                            </div>

                            <button id="set_target">Set</button>

                    </div>
            </section>

    <script src="budget.js"></script>
    </body>
</html>
