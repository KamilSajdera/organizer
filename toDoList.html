<!DOCTYPE html> 
<html lang="pl-PL">
    <head>
        <meta charset="utf-8">
        <title>Your organiser - Keep everything under control</title>
        
        <meta name="author" content="Kamil Sajdera">
        <meta http-equiv="X-UA-Compatible" content="IE=wersja">
        <meta name="viewport" content="width=device-width, inital-scale=1">

        <link rel="shortcut icon" href="img/icon.ico"/>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="responsive.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato&family=Montserrat&family=Ubuntu&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>

        
            <section class="container">
               
                    <section class="sidebar">
                            <ul class="sidebar_list">

                                <li class="sidebar_item">
                                    <a href="index.html">
                                    <i class="fa fa-home" aria-hidden="true"></i> <span>Dashboard</span></a>
                                </li>

                                <li class="sidebar_item"  style="border-left: 3px solid #466c70;
                                background-color: #0d111a;">
                                    <a href="#">
                                    <i class="fa fa-tasks" aria-hidden="true"></i> <span>To do list </span></a>
                                </li>

                                <li class="sidebar_item">
                                    <a href="events.html">
                                    <i class="fa fa-calendar" aria-hidden="true"></i> <span>Calendar of Events</span></a>
                                </li>

                                <li class="sidebar_item">
                                    <a href="budget.html">
                                    <i class="fa fa-dollar"></i> <span>Your budget</span></a>
                                </li>
                            </ul>
                    </section>




                    <section class="main_wrapper">
                            <h1>Your tasks</h1>
                            <button class="add_new_task">Create new</button>
                            <div class="sortBy">
                            <strong>Sort by</strong>
                                <label><input type="radio" name="sortItem" id="sort_default" checked onclick="sortItems()"> Default</label>
                                <label><input type="radio" name="sortItem" id="sort_priority" onclick="sortItems()"> Priority</label>
                                <label><input type="radio" name="sortItem" id="sort_date" onclick="sortItems()"> Date</label>
                            </div>
                                <ul class="user_tasks">  
                                    
                                </ul>

                    </section>
                
            </section>



            <section class="add_task">

                    <div class="add_task_wrapper">
                            <button id="close_task_wrapper">
                                <i class="fa fa-times" aria-hidden="true"></i>
                            </button>
                            <h2>Add new task</h2>

                            <div class="input-group">
                                <input type="text" id="set_task_title" required class="my_input" maxlength="70">
                                <label for="set_task_title" class="input_label">Title of task</label>
                            </div>


                            <div class="input-group">
                                <textarea id="set_task_desc" required class="my_input" maxlength="150"></textarea>
                                <label for="set_task_desc" class="input_label">Desc of task</label>
                            </div>
                        

                            <input type="date" class="my_input" id="task_date">
                

                            <label for="priority_select">Choose a priority:</label>
                            <select name="priority" id="priority_select">
                                <option value="Select">Select</option>
                                <option value="High">High</option>
                                <option value="Mid">Mid</option>
                                <option value="Low">Low</option>
                            </select> 
                            <br />

                            <input type="submit" value="Dodaj" id="button_set_task">
                    </div>

            </section>

            <section class="task_details">
                <div class="add_task_wrapper det_task_wrapper">
                    <button id="close_details_wrapper">
                        <i class="fa fa-times" aria-hidden="true"></i>
                    </button>
                        <div class="det_task_title"><h1></h1></div>
                        <div class="det_task_desc"></div>
                        <div class="det_task_date"></div>
                        <div class="det_task_priority"></div>
                </div>
            </section>
        
    <script type="text/javascript" src="script.js"></script>
    </body>
</html>
